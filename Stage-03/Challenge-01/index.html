<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="mentor">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        </div>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input required type="text" id="first-name" />
          </div>
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input required type="text" id="last-name" />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="user-email">Email <span>(digite um email válido)</span></label>
          <input required type="text" id="user-email" />
        </div>
        <div class="input-wrapper">
          <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input required minlength="6" type="password" id="user-password"/>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="mentor-text">Informações do mentor</legend>
        </div>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input required type="text" id="mentor-name" />
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="time-text">Informações do mentor</legend>
        </div>
        <div class="title">
          <p>primeira mentoria</p>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
            <input required type="date" id="mentor-date" />
          </div>
          <div class="input-wrapper">
            <label for="mentor-begin">Das</label>
            <input required type="time" id="mentor-begin" />
          </div>
          <div class="input-wrapper">
            <label for="mentor-end">Ate</label>
            <input required type="time" id="mentor-end" />
          </div>
        </div>

        <div class="title">
          <p>segunda mentoria</p>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentor2-date">Data<span>(DD/MM/AAAA)</span></label>
            <input required type="date" id="mentor2-date" />
          </div>
          <div class="input-wrapper">
            <label for="mentor2-begin">Das</label>
            <input required type="time" id="mentor2-begin" />
          </div>
          <div class="input-wrapper">
            <label for="mentor2-end">Ate</label>
            <input required type="time" id="mentor2-end" />
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="mentor" class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
